<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Callback</title>
</head>
<body>
  <script>
    // Extract the token from the URL fragment
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.substring(1));

    if (params.has('access_token')) {
      // Store the Google access token in localStorage
      const googleAccessToken = params.get('access_token');
      window.localStorage.setItem('googleAccessToken', googleAccessToken);
      
      // Close the popup window and redirect back to the main app
      window.close();
      window.location.href = '/'; // This will redirect the main page to home page
    } else {
      console.error("Access token not found in URL");
      window.location.href = '/login';
    }
  </script>
</body>
</html>
